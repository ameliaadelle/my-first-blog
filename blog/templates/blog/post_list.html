<html>
  <head>
    <title>Amelia's blog</title>
  </head>
  <body>
    <div>
      <h1>Hello!</h1>
      <h2>This is a sub heading.</h2>
      <h3>This is a sub sub heading.</h3>
      <p>Hi there!</p>
      <p>It works!</p>
    </div>
    <div>
      {% for post in posts%}
        <div>
          <p>published:{{ post.published_date }}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
